{% extends 'base.html' %}

{% block content %}
<h2>Create Chatroom</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'communication:chatroom_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
