{% extends 'results/base.html' %}

{% block content %}
<h2>Submit Feedback for Exam: {{ exam.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
    <a href="{% url 'manage_exam' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
