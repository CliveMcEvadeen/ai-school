{% extends 'results/base.html' %}

{% block content %}
<h2>Edit Document for Exam: {{ exam.name }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Document</button>
    <a href="{% url 'manage_exam_documents' exam.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
