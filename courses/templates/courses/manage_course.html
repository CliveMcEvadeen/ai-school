{% extends "courses/base.html" %}
{% block title %}Manage Courses{% endblock %}
{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">Manage Courses</h2>
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>
                    <a href="{% url 'edit_course' course.id %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No courses found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_course' %}" class="btn btn-primary mt-3">Add New Course</a>
</div>
{% endblock %}
